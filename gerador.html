<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Relatórios</title>
    <style>
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
		@keyframes buttonBackgroundAnimation {
          0% { background: linear-gradient(to right, #FF7F00, #FF5500); }
          100% { background: linear-gradient(to right, #FF5500, #FF7F00); }
}

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: all 0.3s;
            animation: fadeIn 1s ease-in;
            font-size: 16px;
			animation: fadeIn 2s;
        }

        .logo {
            width: 8%;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .search-container {
            width: 40%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group label {
            margin-bottom: 5px;
            color: #FFFFFF;
        }

        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        .input-group input[type="button"] {
            width: 40%; /* largura do botão reduzida para 60% */
            margin-top: 20px;
            background: linear-gradient(to right, #FF7F00, #FF5500); /* gradiente de cores adicionado */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            border: none;
            display: block; /* necessário para centralizar o botão */
            margin-left: auto; /* centralizar o botão */
            margin-right: auto; /* centralizar o botão */
			animation: buttonFadeInAnimation 1s ease-in;
        }
		.input-group input[type="button"]:hover {
             animation: buttonBackgroundAnimation 0.3s ease;
             box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
       }

	    /* Botão do Menu Hamburguer */
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Menu Hamburguer */
        .hamburger-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: 0.4s;
            z-index: 999;
        }

        .month-list {
            list-style: none;
            padding: 20px;
        }

        .month-list li {
            margin-bottom: 10px;
        }

        .month-list li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    </style>
	 <script>
        // Check if the user is logged in
        function checkLoginStatus() {
            var isLoggedIn = localStorage.getItem("loggedIn");
            if (!isLoggedIn) {
                // Redirect the user to the login page if not logged in
                window.location.href = "index.html";
            }
        }

        // Call the checkLoginStatus function when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            checkLoginStatus();
        });

        }
    </script>

       function toggleMenu() {
          var hamburgerMenu = document.getElementById("hamburgerMenu");
          if (hamburgerMenu.style.right === "-250px") {
            hamburgerMenu.style.right = "0";
          } else {
            hamburgerMenu.style.right = "-250px";
          }
    }

             };

             // Check if the selected name exists in the PDFs object
    if (selectedName in pdfs) {
        // Get the PDF link from the object
        var pdfLink = pdfs[selectedName];
        // Redirect to the new page with the PDF preview
        if (pdfLink) {
            window.location.href = "pdf_preview.html?pdf=" + encodeURIComponent(pdfLink);

}
