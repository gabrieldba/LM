<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Relatórios</title>
    <style>
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
		@keyframes buttonBackgroundAnimation {
          0% { background: linear-gradient(to right, #FF7F00, #FF5500); }
          100% { background: linear-gradient(to right, #FF5500, #FF7F00); }
}

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: all 0.3s;
            animation: fadeIn 1s ease-in;
            font-size: 16px;
			animation: fadeIn 2s;
        }

        .logo {
            width: 8%;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .search-container {
            width: 40%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group label {
            margin-bottom: 5px;
            color: #FFFFFF;
        }

        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        .input-group input[type="button"] {
            width: 40%; /* largura do botão reduzida para 60% */
            margin-top: 20px;
            background: linear-gradient(to right, #FF7F00, #FF5500); /* gradiente de cores adicionado */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            border: none;
            display: block; /* necessário para centralizar o botão */
            margin-left: auto; /* centralizar o botão */
            margin-right: auto; /* centralizar o botão */
			animation: buttonFadeInAnimation 1s ease-in;
        }
		.input-group input[type="button"]:hover {
             animation: buttonBackgroundAnimation 0.3s ease;
             box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
       }
    </style>
	 <script>
        // Check if the user is logged in
        function checkLoginStatus() {
            var isLoggedIn = localStorage.getItem("loggedIn");
            if (!isLoggedIn) {
                // Redirect the user to the login page if not logged in
                window.location.href = "index.html";
            }
        }

        // Call the checkLoginStatus function when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            checkLoginStatus();
        });

        }
    </script>
	<head>
</head>
    <script>
        function generateReportPreview() {
            // Get the selected value from the "Nome - Código" input field 
            var selectedName = document.getElementById("query").value;

            // Define the predefined PDFs based on names and codes
            var pdfs = {
             "BILY DOUGLAS RIBEIRO": "https://drive.google.com/file/d/1E_HrjG1CP2lNUKrVctnpQFjb0JE2tSaR/view?usp=drive_link", 
             "CLAUDINEI JOSÉ SIQUEIRA": "https://drive.google.com/file/d/1KjzGo8hvmLE09Hqr-n6WKrGcPV-3a0lx/view?usp=drive_link",
             "DIEGO APARECIDO SOARES": "https://drive.google.com/file/d/1BNvxVgvI8LnnFlMgsEnY7GfGV9bJU8DB/view?usp=drive_link",
	     "ELIESER GUEDES DOS PASSOS": "https://drive.google.com/file/d/1ER0-rHP2ralAdhZ0bX4jLmt8SDO-B9hl/view?usp=drive_link",
	     "ELTON CARLOS DOS SANTOS": "https://drive.google.com/file/d/1FVHTIMwuhLbC9-sKQNoFJBBpRpnydyEJ/view?usp=drive_link",
	     "ERICK PEREIRA GALDO": "https://drive.google.com/file/d/1Q-wWSPnc_YF-zgIZI51-jW0F4hVpfUiC/view?usp=drive_link",
	     "EZEQUIAS ROSA DA SILVA": "https://drive.google.com/file/d/1iRDuRjQaeI0ZcKb8ygLvilLKt9MGEZMT/view?usp=drive_link",
	     "JEAN FELIPE MOREIRA": "https://drive.google.com/file/d/1aqDVu6wvY7nMoW8c6JZcUrGvoLASYcgc/view?usp=drive_link",
	     "JOSE PRUDENTE DA CRUZ": "https://drive.google.com/file/d/1JFW652uembo97c3Th222kDTpVo1k1aab/view?usp=drive_link",
	     "LUAN JOSÉ DOS SANTOS": "https://drive.google.com/file/d/13A-Hkt7W2PVH_fBV90czQUbRf9-Llfhh/view?usp=drive_link",
	     "LUIS SANTANA ALBERTO LIMA" "https://drive.google.com/file/d/1RqtpJfASrIwtGq2IS9GcEYIdDVu6z0KC/view?usp=drive_link",
	     "LUIZ OLIVEIRA NETO": "https://drive.google.com/file/d/13f3_2E538P9_zzFEgt1hn20zJYHqIvH6/view?usp=drive_link",
	     "OLIVIO FIGUEIRA DE CAMARGO NETO": "https://drive.google.com/file/d/1elCecXbOYJBhRFBi5HbCVJvK_Wr82L-S/view?usp=drive_link",
	     "RAFAEL SILVA BARBOSA": "https://drive.google.com/file/d/1TihxPBHPdsGvNLvMAIob4QUmI_v-Zdy7/view?usp=drive_link",
	     "WILIAN RICARDO SOARES": "https://drive.google.com/file/d/16vzejPZMwC5gr-ikmn7IBVvYZkRdDOJ9/view?usp=drive_link",
                // Add more predefined PDFs for other names and codes as needed
             };

            // Check if the selected name exists in the PDFs object
            if (selectedName in pdfs) {
                // Get the PDF link from the object
                var pdfLink = pdfs[selectedName];
                // Redirect to the new page with the PDF preview
                window.location.href = "pdf_preview.html?pdf=" + encodeURIComponent(pdfLink);
            } else {
                alert("Selected name not found or no PDF available for this name.");
            }
        }
    </script>
</head>
<body>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/gabrieldba/imagem/main/BStrac_logo%20verso%20icone_branca%2001.png" alt="Logo">
    </div>
    <div class="search-container">
        <form>
            <fieldset>
                <div class="input-group">
                    <label for="type">Pesquisar por:</label>
                    <select id="type" name="type">
                        <option value="funcionario">Funcionário</option>
                    </select>
                </div>
				
                <div class="input-group">
                    <label for="query">Nome - Código:</label>
                    <input type="text" id="query" name="query" list="searchOptions" autocomplete="off">
                    <!-- Define the datalist with id "searchOptions" -->
                    <datalist id="searchOptions">
                        <!-- List of search options -->
                        <option value="BILY DOUGLAS RIBEIRO">
                        <option value="CLAUDINEI JOSÉ SIQUEIRA">
                        <option value="DIEGO APARECIDO SOARES">
                        <option value="ELIESER GUEDES DOS PASSOS">
                        <option value="ELTON CARLOS DOS SANTOS">
                        <option value="ERICK PEREIRA GALDO">
                        <option value="EZEQUIAS ROSA DA SILVA">
                        <option value="JEAN FELIPE MOREIRA">
			<option value="JOSE PRUDENTE DA CRUZ">	
                        <option value="LUAN JOSÉ DOS SANTOS">
                        <option value="LUIS SANTANA ALBERTO LIMA">
                        <option value="LUIZ OLIVEIRA NETO">
                        <option value="OLIVIO FIGUEIRA DE CAMARGO NETO">
                        <option value="RAFAEL SILVA BARBOSA">
                        <option value="WILIAN RICARDO SOARES">
                    </datalist>
                </div>
            </fieldset>
                
            <div class="input-group">
                <input type="button" value="Gerar Relatório" onclick="generateReportPreview()">
            </div>
        </form>
     </div>
     
</body>
</html>
